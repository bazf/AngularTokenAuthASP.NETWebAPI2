<div class="login-container">
  <mat-card layout="column" class="login-card ">
    <form class="login-card-container">
      <mat-form-field class="login-full-width">
        <input matInput flex="100%" placeholder="User Name">
      </mat-form-field>

      <mat-form-field class="login-full-width">
        <input matInput placeholder="Password">
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-raised-button color="primary">Go!</button>
    </mat-card-actions>
  </mat-card>
</div>
